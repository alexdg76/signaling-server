<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Signaling Demo</title>
</head>
<body>
    <h1>WebRTC Signaling Server</h1>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const ws = new WebSocket('ws://localhost:3000'); // Connetti al signaling server

        let localStream;
        let peerConnection;
        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // Quando il WebSocket riceve un messaggio
        ws.onmessage = async (message) => {
            const data = JSON.parse(message.data);
            if (data.type === 'offer') {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                ws.send(JSON.stringify(peerConnection.localDescription));
            } else if (data.type === 'answer') {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            } else if (data.type === 'candidate') {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        };

        // Funzione per avviare la connessione WebRTC
        async function startConnection() {
            // Ottieni lo stream locale
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            localVideo.srcObject = localStream;

            // Crea la PeerConnection
            peerConnection = new RTCPeerConnection(configuration);

            // Aggiungi lo stream locale alla connessione
            localStream.getTracks().forEach((track) => {
                peerConnection.addTrack(track, localStream);
            });

            // Gestisci lo stream remoto
            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            // Invia i candidati ICE
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ type: 'candidate', candidate: event.candidate }));
                }
            };

            // Crea un'offerta per iniziare la connessione
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            ws.send(JSON.stringify(peerConnection.localDescription));
        }

        // Avvia la connessione automaticamente
        startConnection();
    </script>
</body>
</html>
